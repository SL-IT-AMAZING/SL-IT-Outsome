<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Condensed:ital@0;1&family=DM+Sans:wght@400;600;700&family=Noto+Sans+KR:wght@400;600;700&family=Roboto+Mono:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./base.css" />
    <title>Cardnews 04</title>
    <style>
      .h1 { font-size: 112px; }
      .bullets { gap: 22px; }
      .b-title { font-size: 34px; }
      .b-desc { font-size: 24px; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="pad">
        <div class="brand"><span>SL:IT</span><span class="x">×</span><span>Outsome</span></div>

        <p class="kicker" style="margin-top: 54px;">Milestones</p>
        <h1 class="h1" style="margin-top: 18px;">
          6주 로드맵,<br />
          <span style="color: rgba(10,10,10,0.18);">매주 결과물.</span>
        </h1>
        <p class="lead" style="margin-top: 26px; max-width: 940px;">
          주차별 산출물을 기준으로, 실행 속도를 고정합니다.
        </p>

        <div class="rule"></div>

        <ul class="bullets">
          <li class="bullet">
            <span class="dot"></span>
            <div>
              <p class="b-title">Week 0–1 · 진단 & 설계</p>
              <p class="b-desc">PRD·유저플로우·ERD + 미국 시장 이해 초안</p>
            </div>
          </li>
          <li class="bullet">
            <span class="dot"></span>
            <div>
              <p class="b-title">Week 2–3 · 빌딩 & 런칭</p>
              <p class="b-desc">MVP 빌드·배포 + ICP 확정 + KPI/프라이싱</p>
            </div>
          </li>
          <li class="bullet">
            <span class="dot"></span>
            <div>
              <p class="b-title">Week 4–5 · 피칭 & 글로벌</p>
              <p class="b-desc">IR Deck 완성 + 멘토 발표 + US Track 연계</p>
            </div>
          </li>
        </ul>
      </div>

      <div class="footer">
        <a class="cta" href="/apply.html"><span class="spark"></span><span>지원하기</span></a>
        <div class="url">slit.co.kr/apply</div>
      </div>
      <div class="page">04 / 05</div>
    </div>
  </body>
</html>
