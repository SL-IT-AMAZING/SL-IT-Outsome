<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Condensed:ital@0;1&family=DM+Sans:wght@400;600;700&family=Noto+Sans+KR:wght@400;600;700&family=Roboto+Mono:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./base.css" />
    <title>Cardnews 05</title>
    <style>
      .h1 { font-size: 120px; }
      .cta { font-size: 28px; padding: 20px 26px; }
      .url { font-size: 13px; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="pad">
        <div class="brand"><span>SL:IT</span><span class="x">×</span><span>Outsome</span></div>

        <p class="kicker" style="margin-top: 54px;">Apply</p>
        <h1 class="h1" style="margin-top: 18px;">
          다음 6주,<br />
          <span style="color: rgba(10,10,10,0.18);">당신의 속도로.</span>
        </h1>
        <p class="lead" style="margin-top: 26px; max-width: 920px;">
          무지분 · 무수익배분. 코딩 비전공 OK.
          서울 오프라인 + 글로벌 멘토링.
        </p>

        <div class="rule"></div>

        <ul class="bullets">
          <li class="bullet">
            <span class="dot"></span>
            <div>
              <p class="b-title">누가 지원하면 좋나요?</p>
              <p class="b-desc">Pre-seed~Series B · 1인 파운더 · CTO 없이 MVP가 필요한 팀</p>
            </div>
          </li>
          <li class="bullet">
            <span class="dot"></span>
            <div>
              <p class="b-title">무엇이 남나요?</p>
              <p class="b-desc">배포된 MVP + GTM/ICP + IR Deck + US Track 자격</p>
            </div>
          </li>
        </ul>

        <div class="pillrow" style="margin-top: 28px;">
          <span class="pill">Limited Cohort</span>
          <span class="pill">Recruiting Now</span>
        </div>
      </div>

      <div class="footer">
        <a class="cta" href="/apply.html"><span class="spark"></span><span>지원서 작성하기</span></a>
        <div class="url">slit.co.kr/apply</div>
      </div>
      <div class="page">05 / 05</div>
    </div>
  </body>
</html>
